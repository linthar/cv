 
      
        <form name="cvForm">
      
          <label>Name:</label>
          <input type="text" ng-model="form.name" required/><br/>
          <label>Title:</label>
          <input type="text" ng-model="form.title" size="33" required/><br/>         
          <label>Summary:</label>
          <input type="text" ng-model="form.summary" size="200"/>

          <br/>
          <br/>

          <label>Experience:</label>
          [ <a href="" ng-click="addExperience()">add</a> ]
          <br/>
          <br/>
          <div ng-repeat="experience in form.experienceList">
          <label>Company:</label>
          <input type="text" ng-model="experience.company" required/>[ <a href="" ng-click="removeExperience(experience)">Eliminar</a> ]<br/>
          
          <label>Title:</label>
          <input type="text" ng-model="experience.title" required/><br/>


          <label>From:</label>
          <select ng-model="experience.fromMonth" ng-options="month.id as month.name for month in months" required>
          </select>
          <select ng-model="experience.fromYear" ng-options="year as year for year in years" required>
          </select><br/>


          <label>To:</label>
          <select ng-model="experience.toMonth" ng-options="month.id as month.name for month in months" required>
          </select>
          <select ng-model="experience.toYear" ng-options="year as year for year in years" required>
          </select><br/>
  
            <input type="text" ng-model="experience.description" size="200" /><br/><br/>
             
             <br/><br/>
          </div>
        <button ng-click="cancel()" ng-disabled="isCancelDisabled()">Cancel</button>
        <button ng-click="save()" ng-disabled="isSaveDisabled()">Save</button>
      </form>
      <hr/>
      Debug View:
      <pre>form={{form}}</pre>
